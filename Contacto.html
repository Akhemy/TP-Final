<!DOCTYPE html>
<html>
<head>
    <title>Tu sitio web - Productos</title>
    <link rel="stylesheet" type="text/css" href="css/cssstyles.css">
    <link rel="stylesheet" type="text/css" href="css/css contacto.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <!-- Enlace una hoja de estilos externa llamada "line-awesome.min.css" desde el sitio web de "icons8" -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="header-logo" src="imagenes/Logopame.png" alt="logo image">
            
        </div>
        <div class="nav-container">
            <nav>
                <ul class="header-ul">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="producto.html">Producto</a></li>
                    <li><a href="#Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="banner">
            <h2>Bienvenido a InovArt Pame</h2>
            <span class="slogan">Encuentra la magia de crear</span>
            <p>Contacta con nosotros</p>
        </section>
           
    <!-- Contenido de la página de contacto -->

    <section id="contacto">
        <h3>Formulario de contacto</h3>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div class="contact-info">
            <p><img src="https://img.icons8.com/color/48/000000/phone--v1.png" 
                alt="Teléfono"> Teléfono: +54 223 1234567</p>
            <p><img src="https://img.icons8.com/color/48/000000/email--v1.png" 
                alt="Email"> Email: inovartpame@example.com</p>
                
        <div class="social-icons">
            <a href="https://www.instagram.com/inovartpame" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="Instagram">
            </a>
            <a href="https://wa.me/123456789" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
            </a>
            <a href="https://www.facebook.com/inovartpame" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/facebook-new--v1.png" alt="Facebook">
            </a>
        </div>
        </div>
        
            
            
        </div>
    </section>
</main>

<footer>
    <p>© 2023 InovArt Pame. Todos los derechos reservados.</p>
</footer>
</body>
</html>
